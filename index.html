                .navbar ul li a{
                    text-decoration: none;
                    color: #FFC710;

                }

                .navbar ul li::after{
                    content: '';
                    height: 3px;
                    width: 0;
                    background:#FFC710;
                    position: absolute;
                    left: 0;
                    bottom:-5px;
                    transition: 0.3s;
                }
               
                .navbar ul li:hover::after{
                    width: 100%;

                position: relative;
                overflow: hidden;
             }

             span{
                background: #FFC710;
                height: 100%;
                width: 0;
                border-radius: 25px;
                position: absolute;
                left: 0;
                bottom: 0;
                z-index: -1;
                transition: 0.3s;
             }

             button:hover span{
                width: 100%;
             }

             button:hover{
                border: none;
             }
